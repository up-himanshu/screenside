<div class="container">
  <div
    *ngIf="success"
    class="alert alert-success alert-dismissible fade show"
    role="alert"
  >
    {{ success }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!--<div *ngIf="success" class="alert alert-success">{{success}}</div>-->
  <br />
  <br />
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body text-white">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <label for="correo">Enter your email</label>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="material-icons">
                  account_circle
                </i>
              </span>
            </div>

            <input
              type="text"
              class="form-control"
              name="correo"
              placeholder="Email"
              formControlName="usuario"
              [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }"
            />
            <div
              *ngIf="submitted && f['usuario'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['usuario'].errors.required">Email Required</div>
            </div>
          </div>
          <label for="Contra">Enter your password</label>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="material-icons">
                  lock
                </i>
              </span>
            </div>
            <input
              type="password"
              name="Contra"
              class="form-control"
              placeholder="Password"
              formControlName="contrasena"
              [ngClass]="{ 'is-invalid': submitted && f.contrasena.errors }"
            />
            <div
              *ngIf="submitted && f['contrasena'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['contrasena'].errors.required">
                Password Required
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="submit"
              [disabled]="loading"
              value="Enter"
              class="btn float-right login_btn"
            />
            <img
              *ngIf="loading"
              src="assets/loading.gif"
              height="75"
              width="75"
            />
          </div>
          <!--<div *ngIf="error" class="alert alert-danger">{{error}}</div>-->
          <div
            *ngIf="error"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            {{ error }}
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
